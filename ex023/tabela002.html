<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        table{width: 500px;
        border-collapse: collapse;}
        td, th{border: 1px solid black;
        padding: 10px;}
        thead{background-color:rgba(0, 0, 0, 0.308);
        color: white;}
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populacão</th>
            </tr>

        </thead>
    </table>
    <table>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>

        </tbody>
    </table>
    <table>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td></td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
